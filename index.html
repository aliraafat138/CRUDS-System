<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <head>CRUDS</head>
        <p>Product Management System</p>
    </div>

    <div class="input">
        <input type="text" name="" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>

        <input type="text" name="" id="category" placeholder="category">
        <input type="number" name="" id="count" placeholder="count">
    </div>
    <button id="create"> Create</button>
    <div class="output">
        <input onkeyup="search(this.value)" type="text" id="search" placeholder="search">
        <div class="searchTypes">
            <button onclick="searchMod(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="searchMod(this.id)" id="searchCategory">Search By Category</button>
        </div>
    </div>
    <div id="deleteAll"></div>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">


        </tbody>
    </table>



    <script src="main.js"></script>
</body>

</html>
